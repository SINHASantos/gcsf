dist: jammy
language: rust
sudo: required
rust:
- stable
env:
  global:
  - CRATE_NAME=gcsf
  - secure: 
matrix:
  include:
  - env: TARGET=x86_64-unknown-linux-gnu
  - env: TARGET=x86_64-apple-darwin
    os: osx
before_install:
- if [[ ${TRAVIS_OS_NAME} == "osx" ]]; then brew update; brew install pkg-config;
  brew tap homebrew/cask; brew cask install osxfuse; fi
- if [[ ${TRAVIS_OS_NAME} == "linux" ]]; then sudo apt-get -qq update; sudo apt-get
  install -y libfuse-dev pkg-config; fi
before_script:
- rustup self update
- rustup component add rustfmt-preview
script:
- cargo fmt --all -- --check
- cargo build
- cargo test
before_deploy:
- sh ci/before_deploy.sh
deploy:
  api_key:
    secure: 
  file_glob: true
  file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET.*"
  on:
    tags: true
  provider: releases
  cleanup: true
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo
